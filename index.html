<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECHVIO || IT Solutions & Business Services Company</title>
    <!-- box icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="container">
        <div class="logo">
          <a href="#"><img src="./assets/image/logo.png" alt="Logo" /></a>
        </div>
        <ul id="navbar">
          <li><a href="#">Home </a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-icon">
          <i class="bx bx-menu" id="show-icon" onclick="showMenu()"></i>
          <i class="bx bx-x d-none" id="hide-icon" onclick="hideMenu()"></i>
        </div>
        <!-- <button class="btn">Get it support</button> -->

        <div class="button-box">
          <button class="seven">Grow button</button>
        </div>
      </nav>
      <div class="container header-inner">
        <div class="header-content">
          <div class="social">
            <a href=""> <i class="bx bxl-facebook"></i></a>
            <a href=""><i class="bx bxl-twitter"></i></a>
            <a href=""><i class="bx bxl-instagram"></i></a>
            <a href=""><i class="bx bxl-youtube"></i></a>
          </div>
          <h1 class="iam">
            IT Solutions & Business Services <br />
            <span class="text"></span>
          </h1>

          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos
            saepe, non in voluptas ratione ipsum vel animi eum facere quo quam
          </p>
          <button>Our Service <span class="btn-after"></span></button>
          <button>Contact us <span class="btn-after"></span></button>
        </div>
        <div class="header-img">
          <img src="./assets/image/home-font.png" alt="header img" />
        </div>
      </div>
      <img
        class="wave-img"
        src="./assets/image/home-bottom-shape.png"
        alt="header wave img"
      />
    </header>
    <div class="text"></div>
    <!-- text typing animation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"
      integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg=="
      crossorigin="anonymous"
    ></script>
    <script>
      var typing = new Typed(".text", {
        strings: ["", "Freelancer", "Web Designer", "Web Developer"],
        typeSpeed: 100,
        backSpeed: 40,
        loop: true,
      });
    </script>
    <!-- main script  -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
